<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <mat-card>
                    <!-- <div class="container text-center">
                       <img src="../../assets/images/PAGE SITE SUZANG-05DASH.png"  alt="">
                    </div>  -->
                    <h1 class="text-center">Login ici !</h1>
                        <!-- {{loginData | json}}   -->
                           
                    <form   class="example-form">
                        <div class="grid">
                            <div class="p-col-12 m-5">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input type="text" pInputText placeholder="Username">         
                                </div>
                                <br>
                                <!-- <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <input type="password" pInputText placeholder="Username">         
                                </div> -->
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <p-password  [toggleMask]="true"  class="p-button-sm" [style]="{'width': '60vw', 'height' : '3rem'}"></p-password>
                                    <!-- <p-password formControlName="motPasse" [toggleMask]="true" [feedback]="true" placeholder="Mot de passe" [style]="{'width': '34rem', 'height' : '3rem'}"></p-password> -->
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <button pButton type="button" *ngIf="!isLoading"  label="Small" icon="pi pi-check" class="p-button-sm" [style]="{'width': '34rem', 'height' : '3rem'}"></button>
                                    <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
                                </div>
                            </div>
                        </div> 
                        <div class="input-field s12"> 
                            <a routerLink="/forgot-password">Mot de passe oublié ?</a>
                            <a style="margin-left: 1em;" routerLink="/home/sign-up">Créer un compte</a> 
                        </div>

                    </form>
