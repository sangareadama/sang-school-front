<div class="bootstrap-wrapper">
    <div class="container">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="loginForm" (ngSubmit)="connexion()">
                        <!-- <div class="logo-cei">
                            <img src="../../../../assets/img/cei.png" alt="logo cei">
                        </div> -->
                        <div class="partie-connexion">
                            <h2 class="titre">Connexion </h2>
                            <div class="field">  
                                <!-- <label for="username" class="block"> username</label> -->
                                <input [style]="{'width': '14.5rem', 'height' : '40px'}" type="text" pInputText placeholder="username" formControlName="username"> 
                            </div>
                            <small  class="p-error block" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.dirty" >email requis</small>
                            <br>
                            <div class="field">
                                <!-- <label for="username" class="block"> username</label> -->
                                <p-password formControlName="password" [toggleMask]="true" [feedback]="true" placeholder="password" [style]="{'height' : '40px'}"></p-password> 
                                
                            </div>
                            <small  class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" >password requis</small>
                            <div class="flex justify-content-end flex-wrap">
                                <button [style]="{'width': '14.5rem', 'height' : '40px'}" pButton *ngIf="!isLoading" label="Se connecter" class="p-button-sm m-4 bouton-connexion" type="submit" [disabled]="loginForm.invalid"></button>
                                <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
                            </div> 
                            
                        </div>
                        <div class="input-field s12"> 
                            <a routerLink="/forgot-password">Mot de passe oublié ?</a>
                            <a style="margin-left: 1em;" routerLink="/home/sign-up">Créer un compte</a> 
                        </div>

                            <span *ngIf="messageActif" class="flex justify-content-center mt-6">
                                <p-message severity="error" [text]="messageErreur"></p-message>
                            </span>
